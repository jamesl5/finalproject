<h1 id="goalTitle">{{userGoals[0].goalname}}</h1>
<p>{{specificLog.day}}</p>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6"  id="heatmap">
        	<h5>month and year</h5>
        </div>

        <div class="col-xs-12 col-md-6">
        </div>
    </div>
</div>

<hr>

<div class="container centerText">
	<div id="graphArea" class="row">
		<div id="circleGraph" class="container-fluid col-xs-12 col-md-6 progress-wrapper">
			<h5 class="graphLabel">lifetime progress</h5>
			<div id="circleStyleDashboard" class="progresss ng-cloak" ng-style="getStyle()">
				100/200
			</div>
	        <div
	            round-progress
	            max="200"
	            current="100"
	            color="#45ccce"
	            bgcolor="#eaeaea"
	            radius="150"
	            stroke="30"
	            semi="false"
	            rounded="true"
	            clockwise="true"
	            responsive="false"
	            duration="800"
	            animation="easeInOutQuart">
	        </div>
		</div>
		<div class="container-fluid col-xs-12 col-md-6">
			<h5 class="graphLabel">weekly progress</h5>
	    	<svg class="barChart" class="">
	    	</svg>
		</div>

	</div>
</div>
<hr>

<div class="container" id="badgelist" ng-show="userbadges.length>0">	
    <h3>Badges:</h3>
	<ul class="list-group">
		<li ng-repeat="badge in userbadges" class="center-align badgeListItem list-group-item">	
			<p>{{allbadges.$getRecord(badge.$value).name}}</p>
			<img id="badge" ng-src={{allbadges.$getRecord(badge.$value).url}}>
		</li>
	</ul>
</div>
