<!DOCTYPE html>
<html ng-app="myApp" ng-controller="HomeController">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Amateur Hour</title>
	<link rel="icon" type="image/png" href="img/logo.png" />

	<!-- Tether Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.min.js"></script>

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery.min.js"></script>

	<!-- Bootstrap Library -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Angular, Angular Router -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

	<!-- Angular SVG Round Progressbar -->
	<script src="http://crisbeto.github.io/angular-svg-round-progressbar/roundProgress.min.js"></script>
	<script src="js/angular-progress-arc.js"></script>
	
	<!-- Firebase, Angular Fire-->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
	<!-- D3 Library -->
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<!-- Angular Directives for Bootstrap -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Papa Parse JavaScript -->
	<script src="js/papaparse.min.js"></script>

	<!-- Unicorn button.css library -->
	<link rel="stylesheet" href="css/buttons.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script type="text/javascript" src="js/buttons.js"></script>
 	<link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" />

	<!-- Read Scripts -->
	<script src="js/angular-timer.min.js"></script>
	<script src="js/humanize-duration.js"></script>
	<script src="js/app.js"></script>
	<link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div class="navbar-fixed" id="screenTop">
		<nav class="teal accent-4">
		    <div class="nav-wrapper container">
	 		    <a ui-sref="home" class="brand-logo" ng-click="gotoTop()"><img id="navLogo"src="img/amateur-logo.png"></a>
				<!-- show signup and login when user is not logged in -->
			    <ul id="nav-mobile" class="right" ng-show="!userId">
				    <li><a class="white-text" ng-click="create=true; enter=false" id="signUp">Sign Up</a></li>
				    <li><a class="white-text" ng-click="enter=true; create=false" id="login">Login</a></li>
				</ul>
				<!-- show user name when user is logged in -->
				<ul id="nav-mobile" class="right" ng-show="userId">
					<li><a ui-sref="dashboard" class="white-text">Welcome! {{users[userId].name}}</a></li>
					<li><a class="white-text" ui-sref="timer">Timer</a></li>
					<li><a class="white-text" ng-click="logOut()" id="logout">Logout</a></li>
				</ul>
		    </div>
	    </nav>

	</div>
	<div ng-init="create=false" ng-show="create" id="signUpPopUp" class="arrow_box">
		<!-- took out ng-show="!userId" -->
	    <form name="signUpForm" novalidate>
		<!-- Sign-in/sign-up form: show if userId isn't defined -->
			<div class="form-group">
				<label>Name:</label>
				<input name="name" class="form-control" type="text" ng-model="name" ng-minlength="2" required></input>

				<p ng-show="createUser.name.$error.minlength">Please enter your full name</p>
			</div>
			
			<!-- Bind model "email" to this input and make it required -->
			<div class="form-group">
				<label>Email:</label>
				<input name="email" type="email" class="form-control" ng-model="email" required></input>
				<!-- Show an error message if the email is not valid -->	
				<p ng-show="signUpForm.email.$error.email">Not a valid email</p>
			</div>

			<!-- Password -->
			<div class="form-group">
				<label>Password:</label>
				<input  name="password" type="password" class="form-control" ng-model="password" required></input>      
			</div>

			<!-- Submit buttons: should only be active if certain inputs are valid -->
			<div class="form-group">
				<button ng-click="create=false" class="btn btn-primary">Cancel</button>
				<button ng-click="signUp()"  ng-disabled="signUpForm.$invalid" type="submit" class="btn btn-primary">Sign-up</button>
				<!-- <button ng-click="signIn()" ng-disabled="myForm.email.$invalid || myForm.password.$invalid" type="submit" class="btn btn-primary">Sign-in</button> -->
				<!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newUser">Create Account</button> -->
			</div>
		</form>
	</div>
	<div ng-init="enter=false" ng-show="enter" id="loginPopUp" class="arrow_box">
		<form name="loginForm" novalidate>
			<div class="form-group">
				<label>Email:</label>
				<input name="email" type="email" class="form-control" ng-model="email" required></input>
				<p ng-show="loginForm.email.$error.email">Not a valid email</p>
			</div>

			<div class="form-group">
				<label>Password:</label>
				<input name="password" type="password" class="form-control" ng-model="password" required></input>
			</div>

			<div class="form-group">
				<button ng-click="enter=false" class="btn btn-primary">Cancel</button>
				<button ng-click="signIn(); enter=false" ng-disabled="loginForm.email.$invalid || loginForm.password.$invalid" type="submit" class="btn btn-primary">Sign-in</button>
			</div>
		</form>
	</div>
	<div>
		<!-- This is where your content will display -->
		<div id="uiView" ui-view></div>
	</div>
	<footer class="page-footer teal accent-4 ">
      <div class="footer-copyright">
        <div class="container text-center">
        Â© 2015 Group Five
        </div>
      </div>
    </footer>
</body>
</html>
