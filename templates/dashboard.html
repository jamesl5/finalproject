<div id="calendarArea">
</div>

<div id="graphArea">
	<div id="circleGraph" class="container-fluid">
        <div
            round-progress
            max="200"
            current="100"
            color="#45ccce"
            bgcolor="#eaeaea"
            radius="100"
            stroke="30"
            semi="false"
            rounded="true"
            clockwise="true"
            responsive="false"
            duration="800"
            animation="easeInOutQuart">
        </div>
	</div>

    <svg id="barChart" class="col-xs-12 col-md-6">
    </svg>

</div>

<div id="badges">
	<div id="badgelist" ng-show="userbadges.length>0">	
		<ul class="list-group">
			<li id="badgeListItem" ng-repeat="badge in userbadges" class="list-group-item">			
				<p>{{allbadges.$getRecord(badge.$value).name}}</p>
				<img id="badge" ng-src={{allbadges.$getRecord(badge.$value).url}}>
			</li>
		</ul>
	</div>
</div>
